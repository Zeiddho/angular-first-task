<h2>Create: user form</h2>
<form class="createForm" [formGroup]="form" (ngSubmit)="submitForm()">

  <mat-form-field>
    <mat-label>Введите имя пользователя</mat-label>
    <input matInput formControlName="name">
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Введите email</mat-label>
    <input matInput formControlName="email">
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Введите website</mat-label>
    <input matInput formControlName="website">
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Введите company</mat-label>
    <input matInput formControlName="companyName">
    <mat-error>Некорректное значение</mat-error>
  </mat-form-field>

<!--  <button class="createButton" [disabled]="form.invalid">Create user</button>-->
  <button matIconSuffix mat-raised-button [disabled]="form.invalid">
    Add User
    <mat-icon>add</mat-icon>
  </button>
</form>
